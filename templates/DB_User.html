<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-5"> MedifliStats - Users</h1>
</div>
<div class="container">
    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Insertar User</h5>
                </div>
                <div class="card-body">
                    <form action="/users" method="POST">
                        <label>ID del User
                            <input type="number" class="form-control mb-3" name="id_user" required>
                            <br><br>
                        </label>
                        <label>Nombre de usuario
                            <input type="text" class="form-control mb-3" name="username" required>
                            <br><br>
                        </label>
                        <label>Email
                            <input type="email" class="form-control mb-3" name="email" required>
                            <br><br>
                        </label>
                        <label>Contraseña
                            <input type="password" class="form-control mb-3" name="password" required>
                            <br><br>
                        </label>
                        <button class="btn btn-primary" type="submit"> Añadir</button>
                    </form>
                </div>

                <div class="card-header">
                    <h5 class="text-center">Borrar User</h5>
                </div>
                <div class="card-body">
                    <form action="/users/{id_user}" method="POST">
                        <input type="hidden" name="method" value="DELETE">
                        <label>¿Qué id tiene el User que deseas borrar?
                            <input type="number" id="id_user" class="form-control mb-3" name="id_user">
                        </label>
                        <button class="btn btn-primary" type="submit"> Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
