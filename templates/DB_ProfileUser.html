<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-5"> MedifliStats - ProfileUsers</h1>
</div>
<div class="container">
    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Insertar ProfileUser</h5>
                </div>
                <div class="card-body">
                    <form action="/profiles" method="POST">
                        <label>Nombre del Profile
                            <input type="text" class="form-control mb-3" name="name" required>
                            <br><br>
                        </label>
                        <label>PIN del Profile
                            <input type="number" class="form-control mb-3" name="pin" required>
                            <br><br>
                        </label>
                        <label>¿A qué usuario se asocia este perfil?
                            <input type="number" class="form-control mb-3" name="id_user" required>
                            <br><br>
                        </label>
                        <label>¿Qué idioma quieres usar?
                            <input type="number" class="form-control mb-3" name="id_language" required>
                            <br><br>
                        </label>
                        <button class="btn btn-primary" type="submit"> Añadir</button>
                    </form>
                </div>

                <div class="card-header">
                    <h5 class="text-center">Borrar ProfileUser</h5>
                </div>
                <div class="card-body">
                    <form action="/profiles/{id_profile}" method="POST">
                        <input type="hidden" name="method" value="DELETE">
                        <label>¿Qué id tiene el Profile que deseas borrar?
                            <input type="number" id="id_profile" class="form-control mb-3" name="id_profile">
                        </label>
                        <button class="btn btn-primary" type="submit"> Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
